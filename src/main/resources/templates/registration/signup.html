<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mx-auto">
			<div class="col-md-8">
				<form th:action="@{/signUpUser}" method="POST" th:object="${user}">
					<div class="form-group">
						<label for="firstName">First Name</label> <input type="text"
							class="form-control" id="" th:field="*{firstName}"/>
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label> <input type="text"
							class="form-control" id="" th:field="*{lastName}"/>
					</div>
					<div class="form-group">
						<label for="InputEmail1">Email address</label> <input type="email"
							class="form-control" id="" th:field="*{email}"/> <small id=""
							class="form-text text-muted">We'll never share your email
							with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="Password">Password</label> <input type="password"
							class="form-control" id="" th:field="*{password}"/>
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirm Password</label> <input
							type="password" class="form-control" id="">
					</div>

					<button type="submit" class="btn btn-primary">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
